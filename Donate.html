<!DOCTYPE html>
<html>
<head>
<title>Donation Form</title>
    <link href="C:\xampp\htdocs\apeksha\Donate.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<h1>Donation Form</h1>
    <div class="main-agileinfo">
    <div class="agileits-top">
    <form action="#" method="Get">
                <div class="apeksha">
                    <label for="name">Full Name</label>
                    <input  type="text" id="name" name="donator_name" placeholder="Enter Your Full Name" pattern=[A-Z\sa-z]{3,20} required>
                </div>
                <div class="apeksha">
                    <label for="gender">Gender</label>
                    <select id="gender" name="donator_gendr">
                        <option value="">Choose Your Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="apeksha">
                    <label for="email">E-mail</label>
                    <input  type="email" id="email" name="donator_email" placeholder="Enter Your Email" required>
                </div>
                <div class="apeksha">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="Donator_phone" placeholder="Enter Your Phone Number"  required>
                </div>
                <div class="apeksha">
                    <label for="donation">Donation</label>
                    <select id="donation" name="Donation_type" required>
                        <option value="">Choose Your Donation Type</option>
                        <option value="Blood">Blood</option>
                          <option value="Hair">Hair</option>
                          <option value="Food">Food</option>
                          <option value="Toys">Toys</option>
                          <option value="Books">Books</option>
                          <option value="Instruments">Instrumet</option>
                          <option value="Money">Money</option>
                    </select>
                </div>
                <div class="wthree-text">
                    <label class="anim">
                        <input type="checkbox" class="checkbox" required>
                        <span>I Agree To The Terms & Conditions</span>
                    </label>
                    <div class="clear"> </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <ul class="colorlib-bubbles">
        <li></li>

        <li></li>
        <li></li>

        <li></li>
    </ul>
</div>
</body>
</html>
